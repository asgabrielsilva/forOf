<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaDeMachos = [];
    let listaDeFemeas = [];

    //PROCESSAMENTO
    for(nomes of listaDeNomes){
       let seguranca = prompt(`O genero de ${nomes} é M(masculino) ou F(feminino)?`).toUpperCase().trim();
       if(seguranca === "M"){
        listaDeMachos.push(nomes);
       }else if(seguranca === "F"){
        listaDeFemeas.push(nomes);
       } else {
        seguranca = prompt(`Valor inválido, informe novamente se o genero de ${nomes} é M(masculino) ou F(feminino)?`).toUpperCase(); 
        if(seguranca === "M"){
        listaDeMachos.push(nomes);
       }else if(seguranca === "F"){
        listaDeFemeas.push(nomes);
       }
       }
    }

    //SAÍDA
    document.write(`(${listaDeFemeas.join(", ")})<br>(${listaDeMachos.join(", ")})`);
</script>
